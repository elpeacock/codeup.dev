<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/calculator.css">
    <title>Calculate some numbers here</title>
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <div class="container">
        <div class="input">
            <input class="inputbox" type="text" id="leftInput" size="13" readonly>
            <input class="inputbox" type="text" id="operatorInput" size="1" maxlength="1" readonly>
            <input class="inputbox" type="text" id="rightInput" size="13" readonly>
        </div>
        <div class="extras">
            <button class="bonus" id="plusMinus">+/-</button>
            <button class="operator bonus" id="squareRoot">âˆš</button>
            <button class="operator bonus" id="percent">%</button>
            <button class="operator" id="add">+</button>
        </div>
        <div class="row1">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" id="subtract">-</button>
        </div>
        <div class="row2">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" id="multiply">x</button>
        </div>
        <div class="row3">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" id="divide">/</button>
        </div>
        <div class="row4">
            <button class="special" id="clear">C</button>
            <button class="number" value="0">0</button>
            <button class="special bonus" id="decimal" value=".">.</button>
            <button class="special" id="total">=</button>
        </div>
    </div>
    <script src="js/calculator.js"></script>
    <!-- <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
</body>
</html>
