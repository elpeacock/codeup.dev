<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Calculate some numbers here</title>
</head>
<body>
    <h1>Liz's Calculator</h1>
    <div class="container">
        <div class="input">
            <input type="text" id="leftInput">
            <input type="text" id="operatorInput">
            <input type="text" id="rightInput">
        </div>
        <div class="row1">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" id="add">+</button>
        </div>
        <div class="row2">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" id="subtract">-</button>
        </div>
        <div class="row3">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" id="multiply">x</button>
        </div>
        <div class="row4">
            <button id="clear">C</button>
            <button class="number" value="0">0</button>
            <button id="total">=</button>
            <button class="operator" id="divide">/</button>
        </div>
    </div>
    <script src="js/calculator.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
