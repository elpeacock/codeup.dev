<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
        .container {
            background-color: #6495ED;
        }
        .col-sm-4 {
            text-align: center;
            background-color: #DEB887;
            border: 2px solid black;
            border-radius: 10px;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }
        #map-holder {
            height: 500px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #drag {
            margin-top: 20px;
        }
    </style>
    <title>Weather Map API Exercise</title>
</head>
<body>
<div class="container">
    <h1>Weather Map App</h1>
    <h2>3-day Forecast</h2>
    <h3 id="city-name"></h3>
    <div id="content"></div>
    <div id="input">
        <h3 id="drag">Drag pin to update coordinates! </h3>
        <form class="form-inline">
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" id="latitude" placeholder="latitude">
            </div>
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" class="form-control" id="longitude" placeholder="longitude">
            </div>
            <button class="btn btn-default" id="submit">Get Weather</button>
        </form> 
    </div>
    <div id="map-holder"></div>
</div>

<script type="text/javascript" src="js/jquery-useme.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAC2XAPq6ZjXTQIx9KQ96emBtVFNGn9cIg"></script>
<script type="text/javascript" src="js/weather_map.js"></script>
</body>
</html>
